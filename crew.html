<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Space Travel - The Crew</title>

    <link rel="stylesheet" href="./assets/css/index.css" />

    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <script defer src="./assets/js/index.js"></script>
  </head>
  <body class="crew">
    <a href="#main" class="skip-to-content">Skip to main content</a>

    <header class="primary-header flex">
      <div>
        <img
          src="./assets/images/shared/logo.svg"
          alt="Space Tourism Logo"
          class="logo"
        />
      </div>

      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <nav>
        <ul
          id="primary-navigation"
          class="primary-navigation underline-indicators flex"
          data-visible="false"
        >
          <li>
            <a
              href="./index.html"
              class="uppercase ff-sans-cond text-white letter-spacing-2"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>

          <li>
            <a
              href="./destination.html"
              class="uppercase ff-sans-cond text-white letter-spacing-2"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>

          <li class="active">
            <a
              href="./crew.html"
              class="uppercase ff-sans-cond text-white letter-spacing-2"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>

          <li>
            <a
              href="./technology.html"
              class="uppercase ff-sans-cond text-white letter-spacing-2"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="grid-container grid-container--crew flow">
      <h1 class="numbered-title">
        <span aria-hidden="true">03</span>Meet your crew
      </h1>

      <div class="dot-indicators flex">
        <button aria-selected="true">
          <span class="sr-only">The Commander</span>
        </button>

        <button aria-selected="false">
          <span class="sr-only">The Mission Specialist</span>
        </button>

        <button aria-selected="false">
          <span class="sr-only">The Pilot</span>
        </button>

        <button aria-selected="false">
          <span class="sr-only">The Crew Engineer</span>
        </button>
      </div>

      <article class="content">
        <h2 class="uppercase ff-serif fs-600">
          <span class="fs-600 text-accent d-block">Commander</span>Douglas
          Hurley
        </h2>

        <p>
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </article>

      <img
        src="./assets/images/crew/image-douglas-hurley.png"
        alt="Douglas Hurley"
      />
    </main>
  </body>
</html>
